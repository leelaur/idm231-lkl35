<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 231</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="wrapper">
    <div class="box closed-box"> 
       <img src="images/closed_box.png" alt="closed donut box" class="closed-box__img"/>
    </div>
    <div class="closed-box__content">
        <div class="text closed-box__text">
            <h1 class="title closed-box__title"> What Donut Are You?</h1>
            <h3 class="subtext closed-box__subtext">
                Enter your birth month (mm), day (dd), and year (yyyy) in the field then click "Let's Go!" to find out what kind of donut you are! 
            </h3>
            <div class="btn">
                 <a href="openbox.html" class="closed-box__btn--text"> <button class="closed-box__btn">Let's Go!</button></a> 
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
